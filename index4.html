<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ubicación en el mapa de google</title>
</head>
<body>
<!--se determina la ubicación-->
<div id='ubicacion'></div>
<script type="text/javascript">
if(navigator.geolocation) {
	navigator .geolocation.getCurrentPosition  (mostrarUbicacion);
}else {alert("¡Error! Este navegador no soporta Geolocalización.");}
function refrescarUbicacion() {
	navigator.geolocation.watchPosition(mostrarUbicacion);}
</script>

<!-- Se escribe un mapa con la localizacion anterior-->    
<div id="demo"></div>
<div id="mapholder"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFd0aiE5FttY8XRAFI9ecTSpgo2vP-qMk"></script>

<button onClick="cargarmap()">Cargar mapa</button>
<script type="text/javascript">
var x=document.getElementById("demo");
function cargarmap(){
	navigator.geolocation.getCurrentPosition(showPosition,showError);
	function showposition(position)
	{
		lat=position.coords.latitude;
		lon=position.coords.longitude;
		latlon=new google.maps.LatLng(lat, lon)
		mapholder =document .getElementById('mapholder')
		mapholder.style.height ='500px';
		mapholder.style.widhth ='750px';
		var myOptions={
			center:latlon,zoom :15,
			mapTypeId:google.maps.MapTypeld.ROADMAP,
			mapTypeControl :false,
			navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
		}:
		var map=new google.maps.Map(document.getElementById("mapholder"),myOptions);
		var marker=new google.naps.Marker({position:latlon,map:map,title:"You are here!"});
	}
	function showError(error)
	{
		switch(error.code)
		{
			case error.PERMISSION_DENIED:
			x.innerHTML="Denegada la Petición de Geolocalización en el Navegador."
			break;
			case error.POSITION_UNAVAILABLE:
			x.innerHTML="La información de la localización no está disponible."
			break;
			case error.TIMEOUT:
			x.innerHTML="El tiempo de petición ha expirado."
			break;
			case error.UNKNOUN_ERROR:
			x.innerHTML="Ha ocurrido un error desconocido."
			break;
		}
	}}
	</script>
    
</body>
</html>
